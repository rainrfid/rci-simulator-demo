<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>RCI SIM</title>
    <link rel="icon" type="image/svg+xml"
          href="composeResources/org.rainrfid.simulator.demo.generated.resources/drawable/rain_logo_vertical_white_background.svg"/>
    <script type="application/javascript" src="rci-simulator.js"></script>
    <link rel="manifest" href="manifest.json"/>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #logo {
            width: 512px;
            height: 512px;
            background: url("rain_logo.png") no-repeat center center;
            background-size: contain;
            animation: pulse 2s infinite;
        }

        #canvas {
            display: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<div id="logo"></div>
<canvas id="canvas"></canvas>
<script>
    function hideSplashScreen() {
        document.getElementById('logo').style.display = 'none';
        document.getElementById('canvas').style.display = 'block';
    }
</script>
</body>
</html>
